<body>
    <h1>Zodiac signs</h1>
    <div class="container">
    <!-- can only type 12 zodiac signs and today yesterday and tomorrow -->

            <input type="text" id="input_box1" placeholder="Zodiac name">
            <input type="text" id="input_box2" placeholder="Yesterday,today,tomorrow">
            <button class="enter" id="enter">Enter</button>
        </div>

        <div class="image">
            <img src="images/virgo.jpg" alt="">
        </div>

        <div class="text">
            <p class="info" id="pcolor"></p>
            <p class="info" id="pcompatibility"></p>
            <p class="info" id="pcurrent_date"></p>
            <p class="info" id="pdate_range"></p>
            <p class="info" id="pdescription"></p>
            <p class="info" id="plucky_number"></p>
            <p class="info" id="plucky_time"></p>
            <p class="info" id="pmood"></p>
        </div>
    </div>
